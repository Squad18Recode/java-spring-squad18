<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doador Form</title>
</head>
<body>

<h2>Doador Form</h2>

<form th:action="@{/doador/editar/{id}(id=${doador.id})}" th:object="${doador}" method="post">
     <input type="hidden" id="id" name="id" th:field="*{id}" />
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:field="*{nome}" required>

    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" name="sobrenome" th:field="*{sobrenome}" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" th:field="*{cpf}" required>

    <label for="rg">Rg:</label>
    <input type="text" id="rg" name="rg" th:field="*{rg}" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" th:field="*{telefone}" required>

    <label for="disponibilidade">Disponibilidade:</label>
    <input type="text" id="disponibilidade" name="disponibilidade" th:field="*{disponibilidade}" required>


	<label for="estado">Estado:</label>
    <input type="text" id="estado" name="estado" th:field="*{estado}" required>
	
	<label for="cidade">cidade:</label>
    <input type="text" id="cidade" name="cidade" th:field="*{cidade}" required>
<label for="bairro">bairro:</label>
    <input type="text" id="bairro" name="bairro" th:field="*{bairro}" required>

<label for="">Cep:</label>
    <input type="text" id="cep" name="cep" th:field="*{cep}" required>

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" th:field="*{rua}" required>

    <button type="submit">Enviar</button>
</form>

</body>
</html>
